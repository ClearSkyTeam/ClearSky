spawn_protection_info = Der Spawnschutz verhindert, dass Spieler in der Nähe des Spawns bauen können. OPs können dagegen bauen.
spawn_protection = Spawnschutz aktivieren?

op_info = Der OP (Operator) ist der Besitzer des Servers. Er kann mehr Befehle als normale Spieler ausführen.
op_who = OP Spielername (dein Name im Spiel)
op_warning = Du kannst später noch einen OP mit /op <Spieler> hinzufügen
whitelist_info = Die Whitelist lässt nur bestimmte Spieler auf dem Server zu
whitelist_enable = Möchtest du die Whitelist aktivieren?
whitelist_warning = Du musst noch Spieler in die Whitelist hinzufügen

query_warning1 = Query ist ein Protokoll, um Informationen über deinen Server wie die Spieleranzahl abzurufen.
query_warning2 = Wenn du es deaktivierst, kannst du deinen Server wahrscheinlich nicht in Serverlisten eintragen.
query_disable = Möchtest du Query deaktivieren?
rcon_info = RCON ist ein Protokoll, über das du dich aus der Ferne mit einem Passwort auf die Konsole deines Servers verbinden kannst.
rcon_enable = Möchtest du RCON aktivieren?
rcon_password = RCON Passwort (du kannst es später noch ändern)
