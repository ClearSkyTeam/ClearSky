ip_confirm = Bitte stelle sicher, dass du sie weitergeleitet hast. Ansonsten können möglicherweiße keine Spieler über das Internet auf deinen Server. [Drücke Enter]

you_have_finished = Du hast den Einrichtungsassistenten nun erfolgreich abgeschlossen.
pocketmine_will_start = ClearSky startet jetzt. Mit /help kannst du eine Beschreibung der verfügbaren Befehle sehen.
pocketmine_plugins = Schau in der Plugin-Respority nach neuen Features, Spielen, und Bauschutz für deinen Server.
