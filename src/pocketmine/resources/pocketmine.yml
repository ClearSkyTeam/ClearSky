settings:
 language: "eng"
 force-language: false
 shutdown-message: "Server closed"
 query-plugins: true
 deprecated-verbose: true
 enable-profiling: false
 profile-report-trigger: 20
 async-workers: auto

hunger:
 enable: true

experience:
 enable: true
 player-drop: true
 mob-drop: true
 break-drop: true
 smelt-drop: true
 
redstone:
 enable: true

weather:
 enable: true
 
 rain:
  possibility: 10
 
  time:
   min: 30
   max: 120
   
  rainfall:
   min: 1000
   max: 100000
 
I/O:
 title-usage: true
 log-to-file: true

memory:
 global-limit: 0
 main-limit: 0
 main-hard-limit: 2048
 check-rate: 600
 continuous-trigger: true
 continuous-trigger-rate: 30

 garbage-collection:
  period: 36000
  collect-async-worker: true
  low-memory-trigger: true

 max-chunks:
  trigger-limit: 32
  trigger-chunk-collect: true
  low-memory-trigger: true

 world-caches:
  disable-chunk-cache: true
  low-memory-trigger: true


network:
 batch-threshold: 128
 compression-level: 2
 async-compression: true
 upnp-forwarding: false

debug:
 level: 2
 allow-xdebug: true
 #Enables /status, /gc
 commands: true

level-settings:
 default-format: mcregion
 convert-format: false
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 base-tick-rate: 1
 always-tick-players: false

chunk-sending:
 per-tick: 1
 max-chunks: 32
 spawn-threshold: 28
 cache-chunks: true

chunk-ticking:
 per-tick: 2
 tick-radius: 1
 light-updates: false
 clear-tick-list: true

chunk-generation:
 queue-size: 2
 population-queue-size: 1

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

auto-report:
 #Send crash reports for processing
 enabled: false
 send-code: true
 send-settings: true
 send-phpinfo: false
 host: crash.pocketmine.net

anonymous-statistics:
 #Sends anonymous statistics for data aggregation, plugin usage tracking
 enabled: false
 host: stats.pocketmine.net

auto-updater:
 enabled: false
 on-update:
  warn-console: true
  warn-ops: true
 #Can be development, beta or stable.
 preferred-channel: beta
 #If using a development version, it will suggest changing the channel
 suggest-channels: true
 host: www.pocketmine.net

aliases:
 #Examples:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #These settings will override the generator set in server.properties and allows loading multiple levels
 #Example:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)