settings:
 language: "eng"
 force-language: false
 shutdown-message: "Server closed"
 whitelist-message: "Server is whitelisted"
 query-plugins: true
 deprecated-verbose: true
 enable-profiling: false
 profile-report-trigger: 20
 async-workers: 1
 config-update: true

player:
 inventory:
  slot: 36
 hunger:
  enable: true
 experience:
  enable: true
  player-drop: true
  mob-drop: true
  break-drop: true
  smelt-drop: true
 
redstone:
 enable: true
 tick-limit: 2048

I/O:
 title-usage: true
 log-to-file: true

memory:
 global-limit: 0
 main-limit: 0
 main-hard-limit: 2048
 check-rate: 20
 continuous-trigger: true
 continuous-trigger-rate: 30

 garbage-collection:
  period: 18000
  collect-async-worker: true
  low-memory-trigger: true
  
 max-chunks:
  trigger-limit: 96
  trigger-chunk-collect: true
  low-memory-trigger: true

 world-caches:
  disable-chunk-cache: false
  low-memory-trigger: true

network:
 batch-threshold: 256
 compression-level: 7
 async-compression: true
 anti-cheat: false
 acceptable-packetlost: 2
 timeout: 1
 protocol: 46
 version: "0.14.1"
 upnp-forwarding: false

debug:
 level: 1
 allow-xdebug: false
 commands: true

level-settings:
 default-format: mcregion
 convert-format: false 
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 base-tick-rate: 1
 always-tick-players: false
 weather:
  enable: true
  rain:
   possibility: 10
   time:
    min: 30
    max: 120
   rainfall:
    min: 1000
    max: 100000

chunk-sending:
 per-tick: 4
 max-chunks: 192
 spawn-threshold: 56
 cache-chunks: true
 
chunk-ticking:
 per-tick: 0
 tick-radius: 2
 light-updates: true
 clear-tick-list: true
 # Use id's, for example [2,59] disables grass growth and wheat growth
 disabled-randomly-ticking-blocks: []
 
chunk-generation:
 queue-size: 8
 population-queue-size: 8

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900
 
spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

aliases:

worlds:

auto-updater:
 enabled: true
 on-update:
  warn-console: true
  warn-ops: true
 preferred-channel: Stable #Stable or DEV
 host: jenkins.clearskyteam.org

version: 21

auto-report:
 enabled: false
 send-code: true
 send-settings: true
 send-phpinfo: false
 host: crash.pocketmine.net
 
anonymous-statistics:
 enabled: false
 host: stats.pocketmine.net
